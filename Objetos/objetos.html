<body>
    <div class="container" id="cadastro">
        <h1>CADASTRO</h1>
        <input id="username" type="text" placeholder="Como devemos te chamar?"> <br>
        <input id="nome" type="text" placeholder="Nome"> <br>
        <input id="idade" type="number" min="0" placeholder="Idade"> <br>
        <input id="email" type="email" placeholder="E-Mail"> <br>
        <input id="senha" type="password" placeholder="Senha"> <br>
        <input id="confsenha" type="password" placeholder="Confirmar senha"> <br>
        Gênero: <br>
        <input id='gen_M' type="radio" name="Genero"> M <br>
        <input id='gen_F' type="radio" name="Genero"> F <br>
        <input id='gen_O' type="radio" name="Genero"> Outro <br>
        <button id="cadastro" onclick="cadastrar()">Cadastrar</button> <br>
        <button id="blogin" onclick="telalogin()">Já tenho uma conta</button>
